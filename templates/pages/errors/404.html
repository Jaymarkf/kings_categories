{{#partial "page"}}

{{> components/common/breadcrumbs breadcrumbs=breadcrumbs}}

<main class="page">
    
</main>
<body onload="redirect()">
	<h1 style="text-align: center; padding-top: 50px; display: block;">Redirecting...</h1>
    <section class="page-content page-content--centered">
        <h1 class="page-heading">{{lang 'page_not_found.page_heading'}}</h1>
        <p class="u-textAlignCenter">
            {{lang 'page_not_found.message'}}
        </p>
    </section>
	<script>
	  function redirect() {
		setTimeout(function(){ 
				window.location.replace("/");
			}
			, 100);	
		}
	</script>
  </body>

{{/partial}}
{{> layout/base}}
