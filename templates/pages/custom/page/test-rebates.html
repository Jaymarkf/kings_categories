{{#partial "page"}}

<main class="page cms">
   <div class="about-banner">
        <h1 class="page-heading">{{ page.title }}</h1>
    </div>
	<div  style="float:none" class="page-content rebate">
	 <h1>Current Rebates and Promotions</h1>
         <p>Take advantage of these exceptional manufacturer specials and save money!</p>
		 
		 </div>
   <style>
	.rebate-item{display:inline-block; width:30%; margin: 20px auto;padding:20px 0 50px 0;border:1px solid #777;text-align:center;position:relative}
	
	.rebate-item a{position:absolute;width:100%;text-align:center;bottom:0;left:0;background:#d12229;color:#fff;font-weight:700;padding: 20px 0;font-size:18px;text-decoration:none}
	
	.rebate-item a:hover{text-decoration:underline;}
	
	
	select{width: 160px;display: inline-block;margin: 10px 0 20px 20px;padding: 10px 0 10px 5px;border-color: #c8c8c8;color: #c8c8c8;}
	select:hover{color:#222;border-collapse:#222}
	.rebate-valid{background: #333333;color: #fff;padding: 10px;}
	
	#rebates-list{display: flex;flex-wrap: wrap;box-sizing: border-box;border-top: 1px solid #777;width: 95%;margin: 0 auto;}
	
	.rebate-title{margin: 10px auto;font-size: 20px;height: 48px;}
	.rebate-desc{width: 90%; margin: 20px auto;}
	.rebate-brand0logo{}

	.rebate-filter{width:95%;margin: 20px auto;}
	select{width: 10%;display: inline-block;margin: 10px 10px 20px 0;padding: 10px 0 10px 5px;border-color: #c8c8c8;color: #c8c8c8;}
	select:hover{color:#222;border-collapse:#222}
</style>   
   
<div id="rebate-content" class="main-rebate">
	<div class="rebate-filter">
		<h4>Filter By</h4>
	
		<select name="rebates-brand" id="rebates-brand">
			<option value="Brand">Brand</option>
		</select>
		<select name="rebatesort" id="rebatesort">
			<option value=" ">Sort By:</option>
			<option value="End Date">End Date</option>
		</select>
	</div>
	<ul id="rebates-list">
	
	</ul>
</div>
<script>
$(document).ready(function(){
			$('#rebatesort').change(function(){
				 if($(this).val() == "End Date"){
								$("#rebates-list .rebate-item").sort(function (a, b) {
			if ( ($(a).attr("data-time").toLowerCase() > $(b).attr("data-time").toLowerCase()) )  { 
				return 1;
			} else if ( ($(a).attr("data-time").toLowerCase() == $(b).attr("data-time").toLowerCase()) ){
				return 0;
			} else {
				return -1;
			}
		}).each(function () {
			var elem = $(this);
			elem.remove();
			$(elem).appendTo("#rebates-list");
		});
				 
				 }
				 else if($(this).val() == "Brand"){
					$("#rebates-list .rebate-item").sort(function (a, b) {
			if ( ($(a).attr("data-brand").toLowerCase() > $(b).attr("data-brand").toLowerCase()) )  { 
				return 1;
			} else if ( ($(a).attr("data-brand").toLowerCase() == $(b).attr("data-brand").toLowerCase()) ){
				return 0;
			} else {
				return -1;
			}
		}).each(function () {
			var elem = $(this);
			elem.remove();
			$(elem).appendTo("#rebates-list");
		});
					
				 
				 }
				});

});
</script>
</main>

{{/partial}}
